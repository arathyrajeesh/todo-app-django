{% extends "base.html" %}
{% block title %}Update Task{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Update Task</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ task.title }}" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" required>{{ task.description }}</textarea>
                </div>

                <div class="mb-3">
                    <label for="due_date" class="form-label">Due Date</label>
                    <input type="date" class="form-control" id="due_date" name="due_date"
                        value="{{ task.due_date|date:'Y-m-d' }}" min="{{ today|date:'Y-m-d' }}">
                </div>

                <div class="d-flex align-items-center gap-2">
                    <input type="checkbox" name="status" id="status"
                            {% if task.complete_task %}checked{% endif %}>
                    <label for="status">Completed</label>
                </div>
                
                <button type="submit" class="btn btn-primary">Update Task</button>
                <a href="{% url 'task_list' %}" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
